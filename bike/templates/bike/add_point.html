<div class="container">
    <div class="row">
        <div class="col-lg-3 text-left">
            <div>
                <form class="form-horizontal" role="form" method="POST" id="post-form">{% csrf_token %}
                    {% bootstrap_form kickoff %}

                    <div id="fill_last"></div>

            </div>

        </div>
        <div class="col-lg-9 text-right">
            <div id="map" style="height:500px"></div>
        </div>
    </div>
</div>

<script>
    //add more fields for dirt or road group rides or races
    function detailedUpdateForm() {
        var typeSurface = $("#id_roadOrDirt").val();
        var typeEvent = $("#id_rideType").val();
        //Clear fields and call django api for respective fields
        $("#fill_last").empty();
        $.ajax({
            dataType: "html",
            url: "http://127.0.0.1:8000/bike/form/" + typeEvent.toLowerCase() + "_" + typeSurface.toLowerCase(),
            success: function (data) {
                $(data).each(function (key, data) {
                    $(data).appendTo("#fill_last").hide().fadeIn(1250)
                    // get time from jquery time widget
                    jQuery('#id_ridetime').datetimepicker({
                        format: 'Y-m-d H:i',
                        theme: 'dark'
                    });
                });
            }
        });
    }

    //Add more fields for ride events, if it is a group ride or race, call detailedUpdateFORM
    $("#id_rideType").change(function updateForm() {
        var typeEvent = $("#id_rideType").val();
        if (typeEvent.toLowerCase() != "blank") {
            if (typeEvent === "RACE" || typeEvent === "GROUP_RIDE") {
                $("#fill").empty();
                $("#fill_last").empty();
                //add sub field for race or group rides, dirt or road, then attach handler (detailedUpdateForm)
                $('<div class="form-group"><label class="control-label" for="id_roadOrDirt">Trail or Road</label>' +
                '<select class="form-control" id="id_roadOrDirt" name="roadOrDirt" required="required" title="">' +
                '<option value="SURFACE">Select Surface</option>' +
                '<option value="TRAIL">Trail</option>' +
                '<option value="ROAD">Road</option></select></div>').appendTo("#fill").hide().fadeIn(1250);
                $("#id_roadOrDirt").change(detailedUpdateForm);
            }
            else {
                //Clear and call django API for respective fields
                $("#fill").empty();
                $("#fill_last").empty();
                $.ajax({
                    dataType: "html",
                    url: "http://127.0.0.1:8000/bike/form/" + typeEvent.toLowerCase(),
                    success: function (data) {
                        $(data).each(function (key, data) {
                            $(data).appendTo("#fill").hide().fadeIn(1250)
                            // get time from jquery time widget
                            jQuery('#id_ridetime').datetimepicker({
                                format: 'Y-m-d H:i',
                                theme: 'dark'
                            });
                        });
                    }
                });
            }
        }
        else {
            //Empty form if 'select type' is selected
            $("#fill").empty();
            $("#fill_last").empty();
        }
    });


    //set map
    var map = L.map('map').setView([51.505, -0.09], 10);

    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'examples.map-i875mjb7'
    }).addTo(map);

    //grab form on submit
    var frm = $('#post-form');
    frm.submit(function () {
        $.ajax({
            type: "POST",
            url: "/bike/add_point/",
            data: frm.serialize(),

            success: function (json) {
                // remove the value from the input
                $('#id_rideLevel').val('');
                $('#id_rideTypeMTB').val('');
                $('#id_username').val('');
                $('#id_password').val('');
                $('#id_roadOrDirt').val('');
                $('#id_name').val('');
                $('#id_ridetime').val('');

                //Reload geoJSON
                loadGeoJSON();
                map.removeLayer(newMarker);
            },

            error: function (xhr, errmsg, err) {
                console.log("ERROR!");
                $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: " + errmsg +
                " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
                console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
            }
        });
        return false;
    });

    function loadGeoJSON() {
        //call stored geoJSON in DB
        $.ajax({
            dataType: "json",
            url: "http://127.0.0.1:8000/bike/data.geojson/",
            success: function (data) {
                $(data.features).each(function (key, data) {
                    L.geoJson(data, {onEachFeature: onEachFeature}).addTo(map);
                });
            }
        }).error(function () {
        });
    }

    //Marker click handler
    function onEachFeature(feature, layer) {
        // does this feature have a property named popupContent?
        layer.on('click', onClick);
    }

    //Marker click handler
    function onClick(e) {
        var marker = this;
        $.ajax({
            dataType: "json",
            url: "http://127.0.0.1:8000/bike/" + marker.feature.id,
            success: function (data) {
                $(data).each(function (key, data) {
                    marker.bindPopup(
                            '<b>' + marker.feature.properties.name + '</b><br>' +
                            '<b>' + marker.feature.properties.name + '</b><br>' +
                            '<b>' + data.fields.rideTypeMTB + '</b><br>' +
                            '<b>' + data.fields.rideLevel + '</b><br>' +
                            '<b>' + data.fields.ridetime + '</b><br>' +
                            '<b>' + data.fields.roadOrDirt + '</b><br>').openPopup();

                });
            }
        });
    }

    //Drop point and get coordinates handler
    function onMapClick(e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;

        // Every time when user click on map we want to delete previous marker and create new marker on the new position where the user clicked      
        if (typeof newMarker != 'undefined') {
            map.removeLayer(newMarker);  // delete previous marker
            newMarker = L.marker([lat, lng]).addTo(map);  // add new marker
        }
        else {
            newMarker = L.marker([lat, lng]).addTo(map);  // add new marker
        }

        // we want to pass value of longitued and latitude to input field with id 'coordinates'
        // note that we set that field as hidden because we don't want user to type the coordinates there. We want him to set marker on map 
        $('#id_coordinates').val(lng + ',' + lat)
    }

    // call the onMapClick function when user click on map
    map.on('click', onMapClick);
    $(document).ready(function () {
        loadGeoJSON();
    });
</script>
</body>
</html>
