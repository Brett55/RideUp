<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <title>Leaflet</title>
  </head>
  <body>
    <h2>My Map </h2>
    <div id="map" class="map"></div>
    <script>

      var map = L.map('map').setView([39.07095, -97.91016], 4);

      L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'examples.map-i875mjb7'
      }).addTo(map);

      var geoJsonFeature = "../../static/Bike/fc.geojson"

      var rideSpots = new L.geoJson();
      rideSpots.addTo(map);

      $.ajax({
        dataType: "json",
        url: "../../static/Bike/fc.geojson",
        success: function(data) {
            $(data.features).each(function(key, data) {
                rideSpots.addData(data).bindPopup("<b>Hello world!</b><br>I am a popup.");
            });
        }
        }).error(function() {});

      var popup = L.popup();

      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(map);
      }

      map.on('click', onMapClick);

  </script>
  </body>
</html>
